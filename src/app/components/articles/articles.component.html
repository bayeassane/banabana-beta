<div id="carouselExampleControls" class="carousel  slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../../assets/images/veget.png" alt="First slide">
        
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/bg_2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/bg_3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>



<div class="row justify-content-center mb-3 pb-3">
    <div class="col-md-12 heading-section text-center ">
        <span class="subheading">BanaBana</span>
      <h2 class="mb-4">Les plus récents</h2>
      <p>Voici la liste des produits les plus récents dans les loumas !</p>
    </div>
</div>   	

<div class="container">
    <div class="row">
        
        <div *ngFor="let article of articlesRecents" class="col-md-6 col-lg-3 ftco-animated">
            <div class="product">
                <a href="#" class="img-prod"><img class="img-fluid" style="max-width: 1000px; max-height:800px; width: 100%; height: 300px;"  [src]="article.image" alt="Colorlib Template">
                    <div class="overlay"></div>
                </a>
                <div class="text py-3 pb-4 px-3 text-center">
                    <h3><a href="#"> {{ article.nom }} </a></h3>
                    <div class="d-flex">
                        <div class="pricing">
                            <p class="price"><span> {{ article.prix }} <small>Frcfa</small> </span></p>
                        </div>
                    </div>
                    <div class="bottom-area d-flex px-3">
                        <div class="m-auto d-flex">
                            <a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                                <span><i class="ion-ios-eye"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
